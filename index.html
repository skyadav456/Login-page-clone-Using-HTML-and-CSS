<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Sign In Page</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="log.jpg" alt="Logo of page">
                </div>
                <form>
                    <div>
                        <label  for="fname"> Username:</label><br>
                        <input type="email"  class="text-input">   
                    </div>
            
                    <div>
                
                        <label  for="fname"> Password:</label><br>
                        <input type="password"  class="text-input">  
                    </div>
                    <button type="submit" class="primary-btn">Sign-In</button>

                   
                </form>
                <div class="link">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign in with school or company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy;2020, sharadTech All Right Reserved</p>
                <div>
                    <a href="#">Terms and candition of use</a> 
                    <a href="#">Privacy Policy</a>
                </div>
            </footer>

        </div>
        <div>
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Let's create the futute in Coding <strong>together</strong></h1>
                        <a href="#" class="secondary-btn">Start the trail of class Now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
